<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header(activePage = 'reports')}"></div>
    <div th:replace="~{fragments/navigation :: sidebar(activePage='reports')}"></div>

    <h5 class="user-heading" th:text="${activePage == 'reports' ? 'Recent Reports' : ''}"></h5>

    <div class="container mt-3 cont-custom">
        <!-- tab buttons -->
        <div class="container mt-3">
            <ul class="nav nav-tabs" id="userTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="allbtn-tab" data-bs-toggle="tab" href="#allbtn" role="tab" aria-controls="allbtn" aria-selected="true">All Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="urbtn-tab" data-bs-toggle="tab" href="#urbtn" role="tab" aria-controls="urbtn" aria-selected="false">User Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="lrbtn-tab" data-bs-toggle="tab" href="#lrbtn" role="tab" aria-controls="lrbtn" aria-selected="false">Listing Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="erbtn-tab" data-bs-toggle="tab" href="#erbtn" role="tab" aria-controls="erbtn" aria-selected="false">Equipment Reports</a>
                </li>
            </ul>
            
            <!-- tab contents -->
            <div class="tab-content mt-3" id="userTabContent">
                <div class="tab-pane fade show active" id="allbtn" role="tabpanel" aria-labelledby="allbtn-tab">
                    <div th:replace="~{reports/reportTable :: reportTable(reports=${allReports})}"></div>
                </div>
                <div class="tab-pane fade" id="urbtn" role="tabpanel" aria-labelledby="urbtn-tab">
                    <div th:replace="~{reports/reportTable :: reportTable(reports=${userReports})}"></div>
                </div>
                <div class="tab-pane fade" id="lrbtn" role="tabpanel" aria-labelledby="lrbtn-tab">
                    <div th:replace="~{reports/reportTable :: reportTable(reports=${listingReports})}"></div>
                </div>
                <div class="tab-pane fade" id="erbtn" role="tabpanel" aria-labelledby="erbtn-tab">
                    <div th:replace="~{reports/reportTable :: reportTable(reports=${equipmentReports})}"></div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
