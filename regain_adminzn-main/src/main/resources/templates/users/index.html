<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header(activePage = 'users')}"></div>
    <div th:replace="~{fragments/navigation :: sidebar(activePage='users')}"></div>

    <div class="container mt-3 cont-custom">
        <div class="container mt-3">
            <ul class="nav nav-tabs" id="userTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="allbtn-tab" data-bs-toggle="tab" href="#allbtn" role="tab" aria-controls="allbtn" aria-selected="true">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="hhbtn-tab" data-bs-toggle="tab" href="#hhbtn" role="tab" aria-controls="hhbtn" aria-selected="false">Households</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="jsbtn-tab" data-bs-toggle="tab" href="#jsbtn" role="tab" aria-controls="jsbtn" aria-selected="false">Junk Shops</a>
                </li>
            </ul>

            <div class="tab-content mt-3" id="userTabContent">
                <div class="tab-pane fade show active" id="allbtn" role="tabpanel" aria-labelledby="allbtn-tab">
                    <div th:replace="~{users/userTable :: userTable(users=${users})}"></div>
                </div>
                <div class="tab-pane fade" id="hhbtn" role="tabpanel" aria-labelledby="hhbtn-tab">
                    <div th:replace="~{users/userTable :: userTable(users=${households})}"></div>
                </div>
                <div class="tab-pane fade" id="jsbtn" role="tabpanel" aria-labelledby="jsbtn-tab">
                    <div th:replace="~{users/userTable :: userTable(users=${junkshops})}"></div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
