<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header(activePage = 'equipments')}"></div>
    <div th:replace="~{fragments/navigation :: sidebar(activePage='equipments')}"></div>

    <div class="container mt-3 cont-custom">
        <div class="container mt-3">
            <ul class="nav nav-tabs" id="eqTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="allbtn-tab" data-bs-toggle="tab" href="#allbtn" role="tab" aria-controls="allbtn" aria-selected="true">All Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="avbtn-tab" data-bs-toggle="tab" href="#avbtn" role="tab" aria-controls="avbtn" aria-selected="false">Available</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="bkbtn-tab" data-bs-toggle="tab" href="#bkbtn" role="tab" aria-controls="bkbtn" aria-selected="false">Booked</a>
                </li>
            </ul>
            
            <div class="tab-content mt-3" id="userTabContent">
                <div class="tab-pane fade show active" id="allbtn" role="tabpanel" aria-labelledby="allbtn-tab">
                    <div th:replace="~{equipment/equipmentTable :: equipmentTable(equipments=${equipments})}"></div>
                </div>
                <div class="tab-pane fade" id="avbtn" role="tabpanel" aria-labelledby="avbtn-tab">
                    <div th:replace="~{equipment/equipmentTable :: equipmentTable(equipments=${availableEquipments})}"></div>
                </div>
                <div class="tab-pane fade" id="bkbtn" role="tabpanel" aria-labelledby="bkbtn-tab">
                    <div th:replace="~{equipment/equipmentTable :: equipmentTable(equipments=${bookedEquipments})}"></div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
