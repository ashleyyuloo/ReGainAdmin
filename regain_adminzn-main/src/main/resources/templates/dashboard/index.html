<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header(activePage = 'dashboard')}"></div>
    <div th:replace="~{fragments/navigation :: sidebar(activePage='dashboard')}"></div>

    <div class="container mt-3 cont-custom">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-start">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text" th:text="${totalUsers}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-start">
                    <div class="card-body">
                        <h5 class="card-title">Total Transactions</h5>
                        <p class="card-text" th:text="${totalTransactions}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-start">
                    <div class="card-body">
                        <h5 class="card-title">Average Transaction Value</h5>
                        <p class="card-text" th:text="'â‚±' + ${#numbers.formatDecimal(averageTransactionValue, 0, 'COMMA', 2, 'POINT')}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div th:replace="~{reports/reportTable :: reportTable(reports=${latestReports})}"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
