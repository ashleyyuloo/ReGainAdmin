<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header(activePage = 'products')}"></div>
    <div th:replace="~{fragments/navigation :: sidebar(activePage='products')}"></div>

    <h5 class="product-heading" th:text="${activePage == 'products' ? 'Products' : ''}"></h5>

    <div class="container mt-3 cont-custom">
        <div class="container mt-3">
            <ul class="nav nav-tabs" id="productTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="all-tab" data-bs-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="true">All Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="metal-tab" data-bs-toggle="tab" href="#metal" role="tab" aria-controls="metal" aria-selected="false">Metal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="plastic-tab" data-bs-toggle="tab" href="#plastic" role="tab" aria-controls="plastic" aria-selected="false">Plastic</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="paper-tab" data-bs-toggle="tab" href="#paper" role="tab" aria-controls="paper" aria-selected="false">Paper</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="glass-tab" data-bs-toggle="tab" href="#glass" role="tab" aria-controls="glass" aria-selected="false">Glass</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="electronic-tab" data-bs-toggle="tab" href="#electronic" role="tab" aria-controls="electronic" aria-selected="false">Electronics</a>
                </li>
            </ul>

            <div class="tab-content mt-3" id="productTabContent">
                <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                    <div th:replace="~{products/productTable :: productTable(products=${products})}"></div>
                </div>
                <div class="tab-pane fade" id="metal" role="tabpanel" aria-labelledby="metal-tab">
                    <div th:replace="~{products/productTable :: productTable(products=${metalProducts})}"></div>
                </div>
                <div class="tab-pane fade" id="plastic" role="tabpanel" aria-labelledby="plastic-tab">
                    <div th:replace="~{products/productTable :: productTable(products=${plasticProducts})}"></div>
                </div>
                <div class="tab-pane fade" id="paper" role="tabpanel" aria-labelledby="paper-tab">
                    <div th:replace="~{products/productTable :: productTable(products=${paperProducts})}"></div>
                </div>
                <div class="tab-pane fade" id="glass" role="tabpanel" aria-labelledby="glass-tab">
                    <div th:replace="~{products/productTable :: productTable(products=${glassProducts})}"></div>
                </div>
                <div class="tab-pane fade" id="electronic" role="tabpanel" aria-labelledby="electronic-tab">
                    <div th:replace="~{products/productTable :: productTable(products=${electronicProducts})}"></div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
