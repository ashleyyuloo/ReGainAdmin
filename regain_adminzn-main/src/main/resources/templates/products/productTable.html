<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tab-content mt-3" id="productTabContent" th:fragment="productTable(products)">
        <table class="table table-striped table-custom" th:if="${products.size() > 0}">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Sold Price</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.categoryName}"></td>
                    <td th:text="'â‚±' + ${#numbers.formatDecimal(product.soldPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${product.listingStatus}"></td>

                    <td>
                        <a th:href="@{/products/details/{id}(id=${product.id})}" class="btn btn-sm btn-custom">View Details</a>
                    </td>
                    
            </tbody>
        </table>
        <div th:if="${products.size() == 0}">
            <p>No products found</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
